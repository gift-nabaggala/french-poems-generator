<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="./src/style.css" rel="stylesheet" />
    <title>AI POEM GENERATOR</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Welcome to the AI French Poem Generator</h1>
    </header>
    <main>
      <form id="poem-form-generator">
      <input type="text" placeholder="Enter the topic of the French poem"
      autofocus
      required
      autocomplete="off"
      class="instructions"
      id="user-instructions";
      />
      <input type="submit" class="submit-button"/>
      </form>
    </main>
    <div class="poem" id="poem">
      
    </div>
    

    <footer>
      This project was coded by
      <a href="https://github.com/gift-nabaggala"
        target="_blank">NABAGGALA LUBWAMA GIFT MYRAH</a
      >
      and is
      <a href="https://github.com/gift-nabaggala/french-poems-generator"
        target="_blank">open-sourced on GitHub</a
      > and is <a href="https://admirable-mochi-bf7780.netlify.app/" target="_blank">hosted on Netlify.</a>
    </footer>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
